<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        button {
            padding: 2px;
            cursor: pointer;
        }
        .body-div {
            width: 70%;
        }
        .right-pos {
            padding-top: 10px;
            position: relative;
            float: right;
        }
        *:required {
            background-color: palegoldenrod;
        }
        .req {
            color: red;
        }
        label {
        }
        .search-div {
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
<h1>Sign Up Page For New User</h1>
<div class="body-div">
    <form>
        <fieldset>
            <legend>Input your ID & PW:</legend>
            <div class="search-div">
                <label for="create_id">ID<span class="req">*</span>: </label>
                <input id="create_id" required/>
            </div>
            <div class="search-div">
                <label for="create_pw">PW<span class="req">*</span>: </label>
                <input id="create_pw" required />
            </div>
        </fieldset>
        <div class="right-pos">
            <input type="submit" onclick="create_user()" />
        </div>
    </form>
</div>
<script>
    function create_user(){
        $.ajax({
            url: "/api/user/signup",
            type: "POST",
            contentType : 'application/json; charset=utf-8',
            data: JSON.stringify({
                'username' : $("#create_id").val(),
                'password': $("#create_pw").val(),
            }),
            cache: false,
            success: (data, status, xhr)=>{
                alert("data : " + JSON.stringify(data));
                window.location = "/user/login";
            },
            error: (data)=>{
                alert(JSON.stringify(data));
            },
        });

    }

</script>
</body>
</html>
